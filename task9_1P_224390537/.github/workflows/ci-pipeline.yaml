name: Build and Notify (Subfolder Workflow)

on:
  push:
    branches: [ main ]
    paths:
      - 'task9_1P_224390537/**'  # Path relative to repo root
  pull_request:
    branches: [ main ]
    paths:
      - 'task9_1P_224390537/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set working directory
        run: |
          cd task9_1P_224390537
          echo "WORKING_DIR=$(pwd)" >> $GITHUB_ENV
          echo "Current directory: $(pwd)"
          ls -la  # For debugging

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ${{ env.WORKING_DIR }}
        run: mvn -B package --file pom.xml

      - name: Test with Maven
        working-directory: ${{ env.WORKING_DIR }}
        run: mvn -B test --file pom.xml

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "task9_1P_224390537 Build: ${{ job.status }} - ${{ github.repository }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: GitHub Actions
          body: |
            Build completed for subfolder: your-subfolder
            Status: ${{ job.status }}
            
            Commit: ${{ github.sha }}
            Workflow file location: .github/workflows/build.yml
            View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}